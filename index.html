<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./themes/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="bg-blk center">
    <div class="card">
      <div class="text-container">
        <div class="headline">
          <h3>
            Get <span class="font-focused">insights</span> that help your business grow.
          </h3>
        </div>
        <div class="sub-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="tile-container">
          <div class="tile">
            <div class="focus-label">10k+</div>
            <div class="sub-label">companies</div>
          </div>
          <div class="tile">
            <div class="focus-label">314</div>
            <div class="sub-label">templates</div>
          </div>
          <div class="tile">
            <div class="focus-label">12M+</div>
            <div class="sub-label">Queries</div>
          </div>
        </div>
      </div>
      <div class="img-container">
        <div class="img"></div>
      </div>
    </div>
  </div>
</body>

</html>
